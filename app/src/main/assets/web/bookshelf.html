<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>阅读书架</title>
    <link href="bookshelf.css" rel="stylesheet"/>
</head>
<body>
<div class="nav">
    <button id="back">返回</button>
    <button id="ahead">前进</button>
    <button id="refresh">刷新</button>
    <button id="type">所有书籍 ▼</button>
    <button id="sort">手动排序 ▼</button>
    <button id="setting">阅读设置</button>
    <input type="text" class="address" id="address" value=""/>
</div>

<div class="all-content" id="all_content">
    <div id="books" class="books"></div>
    <div class="more" id="more">
        <div id="info" class="info"></div>
        <p id="prechapter"></p>
        <div id="chapter" class="chapter"></div>
        <div id="content" class="content"></div>
    </div>
</div>
<script src="Bookshelf.js"></script>
</body>
</html>
